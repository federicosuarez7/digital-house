<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Browser web apis: geolocalizacion -->
    <h1>Browser web apis: Geolocalizacion</h1>
    <h4>Usted esta ubicado en: </h4>
    <p id="ubicacion"></p>
    <button onclick="getLocation()">Ver ubicacion</button>

    <!-- Browser web apis: Forms -->
    <h2>Browser web apis: Forms</h2>
    <input id="number" type="number" min="50" max="100" required>
    <button onclick="doValidation()">Â¿Es correcto el numero?</button>
    <p>Si el numero es menora 50 o mayor a 100,o nos olvidamos de ponerlo
        el error del navegador sera:
    </p>
    <p id="error"></p>

    <!-- History apis -->
    <h2>Apis: History</h2>
    <button onclick="goBackx2()">Atras X2</button>
    <button onclick="goBack()">Atras</button>
    <button onclick="goForwardx2()">Adelante X2</button>
    <button onclick="goForward()">Adelante</button>

    <!-- LocalStorage -->
     <h2>LocalStorage</h2>
     <p id="welcome"></p>
     <input type="text" name="firstname" id="firstname" 
        placeholder="Escribe tu nombre"><br><br>
     <input type="text" name="lastname" id="lastname" 
        placeholder="Escribe tu apellido"><br><br>
     <input type="text" name="job" id="job" placeholder="Escibe tu ocupacion">
     <br><br>
     <button onclick="save()">Guardar informacion</button>

     <!-- SessionStorage -->
      <h2>SessionStorage</h2>
      <p id="welcome2"></p>
      <input type="text" name="firstname2" id="firstname2" 
        placeholder="Escribe tu nombre"><br><br>
     <input type="text" name="lastname2" id="lastname2" 
        placeholder="Escribe tu apellido"><br><br>
     <input type="text" name="job2" id="job2" placeholder="Escibe tu ocupacion">
     <br><br>
     <button onclick="save2()">Guardar informacion</button>




    <script src="apis.js"></script>
</body>
</html>
